    <div class="title-menu">
        <h1>Reservation Form</h2>
    </div>
    <div class="form-container">
        <form>
            <div class="elem-group">
              <label for="name">Nama Lengkap</label>
              <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
            </div>
            <div class="elem-group">
              <label for="phone">Nomor Telepon</label>
              <input type="tel" id="phone" name="visitor_phone" placeholder="083295680431"required>
            </div>
            <div class="elem-group">
              <label for="adult">Jumlah Tamu</label>
              <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group">
              <label for="checkin-date">Tanggal Reservasi</label>
              <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group">
                <label for="checkin-time">Waktu Reservasi</label>
                <input type="time" id="checkin-time" name="checkin-time" required>
              </div>
            <hr>
            <div class="elem-group">
              <label for="message">Notes</label>
              <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
            </div>
            <div class="button-container">
                <button class ="buttonsubmit" type="submit">Submit</button>
                <button class ="buttoncancel" type="reset">Cancel</button>
            </div>
          </form>
    </div>
